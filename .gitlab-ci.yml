image: node:latest

before_script:
  - node -v
  - npm -v
  - npm ci

stages:
  - build
  - test
  - performance
  - deploy

lint:
  stage: build
  needs: []
  script:
    - npm run lint

build:
  stage: build
  needs: []
  script:
    - npm run build
    - npm run build:types

test:
  stage: test
  needs: []
  script:
    - npm test
  artifacts:
    when: always
    reports:
      junit:
        - test-reports/jest-junit.xml
      cobertura:
        - test-reports/clover.xml

performance:
  stage: test
  needs: ['build', 'test']
  script:
    - npm run perf
  when: manual

