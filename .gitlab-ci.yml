stages:
  - create_image
  - build
  - test
  - performance
  - deploy

create_image:
  stage: create_image
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"auth\":\"$(echo -n ${CI_REGISTRY_USER}:${CI_REGISTRY_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context ${CI_PROJECT_DIR} --dockerfile ${CI_PROJECT_DIR}/Dockerfile --destination ${CI_REGISTRY_IMAGE}/fixparser-image:${CI_COMMIT_SHORT_SHA} --destination ${CI_REGISTRY_IMAGE}/fixparser-image:current
  needs: []
  only:
    - main

lint:
  stage: build
  image: ${CI_REGISTRY_IMAGE}/fixparser-image:current
  needs: []
  script:
    - node -v
    - npm -v
    - npm ci
    - npm run lint

build:
  stage: build
  image: ${CI_REGISTRY_IMAGE}/fixparser-image:current
  needs: []
  script:
    - node -v
    - npm -v
    - npm ci
    - npm run build

test:
  stage: test
  image: ${CI_REGISTRY_IMAGE}/fixparser-image:current
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  needs: []
  script:
    - node -v
    - npm -v
    - npm ci
    - npm test
  artifacts:
    when: always
    reports:
      junit:
        - test-reports/jest-junit.xml
      cobertura:
        - test-reports/cobertura-coverage.xml

performance:
  stage: test
  image: ${CI_REGISTRY_IMAGE}/fixparser-image:current
  needs: ['build', 'test']
  script:
    - node -v
    - npm -v
    - npm ci
    - npm run perf
  when: manual

pages:
  stage: deploy
  image: ${CI_REGISTRY_IMAGE}/fixparser-image:current
  needs: ['build', 'test']
  script:
    - node -v
    - npm -v
    - npm ci
    - cd dashboard && npm ci && npm rebuild node-sass && npm run build && cd ..
    - mkdir .public
    - cp dashboard/build/*.woff .public
    - cp dashboard/build/*.woff2 .public
    - cp dashboard/build/dashboard.* .public
    - cp dashboard/build/index.html .public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_TAG =~ /^release-\d+.\d+.\d+/
      changes:
        - package.json

npm_fixparser:
  stage: deploy
  image: ${CI_REGISTRY_IMAGE}/fixparser-image:current
  needs: ['build', 'test']
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_TAG =~ /^release-\d+.\d+.\d+/
      changes:
        - package.json
  script:
    - node -v
    - npm -v
    - npm ci
    # If no .npmrc if included in the repo, generate a temporary one that is configured to publish to public NPM registry
    - |
      if [[ ! -f .npmrc ]]; then
        echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
      fi
    - echo "Created .npmrc with auth token..."

    # Extract a few values from package.json
    - NPM_PACKAGE_NAME=$(node -p "require('./package.json').name")
    - NPM_PACKAGE_VERSION=$(node -p "require('./package.json').version")

    # Compare the version in package.json to all published versions.
    # If the package.json version has not yet been published, run `npm publish`.
    - |
      if [[ $(npm view "${NPM_PACKAGE_NAME}" versions) != *"'${NPM_PACKAGE_VERSION}'"* ]]; then
        npm run build
        npm run prettier
        npm publish
        echo "Successfully published version ${NPM_PACKAGE_VERSION} of ${NPM_PACKAGE_NAME} to the NPM registry."
      else
        echo "Version ${NPM_PACKAGE_VERSION} of ${NPM_PACKAGE_NAME} has already been published, so no new version has been published."
      fi

npm_dashboard:
  stage: deploy
  image: ${CI_REGISTRY_IMAGE}/fixparser-image:current
  needs: ['build', 'test']
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_TAG =~ /^release-\d+.\d+.\d+/
      changes:
        - dashboard/package.json
  script:
    - node -v
    - npm -v
    - npm ci
    - cd dashboard

    # If no .npmrc if included in the repo, generate a temporary one that is configured to publish to public NPM registry
    - |
      if [[ ! -f .npmrc ]]; then
        echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
      fi
    - echo "Created .npmrc with auth token..."

    # Extract a few values from package.json
    - NPM_PACKAGE_NAME=$(node -p "require('./package.json').name")
    - NPM_PACKAGE_VERSION=$(node -p "require('./package.json').version")

    # Compare the version in package.json to all published versions.
    # If the package.json version has not yet been published, run `npm publish`.
    - |
      if [[ $(npm view "${NPM_PACKAGE_NAME}" versions) != *"'${NPM_PACKAGE_VERSION}'"* ]]; then
        npm ci && npm rebuild node-sass && npm run build
        npm publish
        echo "Successfully published version ${NPM_PACKAGE_VERSION} of ${NPM_PACKAGE_NAME} to the NPM registry."
      else
        echo "Version ${NPM_PACKAGE_VERSION} of ${NPM_PACKAGE_NAME} has already been published, so no new version has been published."
      fi
